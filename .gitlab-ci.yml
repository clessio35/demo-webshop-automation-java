stages:
  - test

variables:
  MAVEN_CLI_OPTS: "-B -DskipTests=false"

test:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn clean test $MAVEN_CLI_OPTS
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/*.xml
    paths:
      - target/surefire-reports/
  only:
    - main
    - master
    - merge_requests
